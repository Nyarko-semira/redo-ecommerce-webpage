<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/738c35909f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">

        <div class="logo">
            <h3 class="logo-text"> Bibabi-Shop</h3>
        </div>

        <div class="paper">
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>


            <div class="index">
                <p id="card-no">0 </p>
            </div>



        </div>

    </div>

    <div class="container">

        <div id="root"></div>

        <div class="sidebar">
            <div class="title">My Mini Shop</div>

            <div class="div">
                <p id="status"> Your cart is empty</p>
            </div>

            <div class="footer">
                <h3 class="1"> Total</h3>
                <h3 id="total">$ 0.00</h3>
            </div>
        </div>



    </div>


    <script src="card.js"></script>
</body>

</html>
